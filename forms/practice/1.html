<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    body {
      -moz-appearance: none;
      -webkit-appearance: none;
      appearance: none;
    }

    fieldset {
      border: none;
    }
  </style>
</head>
<body>
  <form action="#" method="post">
    <fieldset>
      <dl>
        <dt><label for="first-name">First Name</label></dt>
        <dd>
          <input type="text" id="first-name" name="first-name" required
                minlength="1">
        </dd>

        <dt><label for="last-name">Last Name</label></dt>
        <dd>
          <input type="text" id="last-name" name="last-name" required
                minlength="1">        
        </dd>

        <dt><label for="email">Email Address</label></dt>
        <dd>
          <input type="email" id="email" name="email"
                autocomplete="off" autocorrect="off"
                autocapitalize="none" required>
        </dd>

        <dt><label for="tel">Phone Number</label></dt>
        <dd>
          <input type="tel" id="tel" name="tel"
                 placeholder="(###) ###-####" required>
        </dd>

        <dt><label for="phone-type"> Phone Type</label></dt>
        <dd>
          <select name="phone-type" id="phone-type">
            <option value="home" selected>Home</option>
            <option value="business">Business</option>
            <option value="mobile">Mobile</option>
          </select>
        </dd>

        <dt><label for="msg">Optional Message</label></dt>
        <dd>
          <textarea id="msg" name="msg" rows="6" cols="80"
                    placeholder="Type your message here."></textarea>
        </dd>
      </dl>

      <input type="submit" value="send">
    </fieldset>
  </form>
</body>
</html>
