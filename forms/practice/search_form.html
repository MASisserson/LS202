<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Form Practice</title>
  <style>

  </style>
</head>
<body>
  <form action="#" method="get">
    <fieldset>
      <label for="keyword">Search for </label>
      <input type="search" id="keyword" name="keyword" required>

      <input type="radio" name="controls" id="tv" value="tv" required>
      <label for="tv">TV</label>

      <input type="radio" name="controls" id="movies" value="movies" required>
      <label for="movies">Movies</label>

      <input type="radio" name="controls" id="music" value="music" required>
      <label for="music">Music</label>
      
      <button type="submit">Search</button>
    </fieldset>
  </form>
</body>
</html>
